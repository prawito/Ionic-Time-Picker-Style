<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content class="padding" ng-controller="timeCtrl">
        <div class="row">
          <div class="col">
            <ionic-timepicker input-obj="timePickerObject">
              <button class="button button-block button-calm overflowShow">Set Time
                <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
              </button>
            </ionic-timepicker>
          </div>
          <div class="col">
            <button class="button button-block button-balanced" ng-click="currentTime()">Now</button>
          </div>
        </div>
        <hr>
        <center><h4>Time Set</h4></center>
        <h3>{{now}}</h3>
        <center><h2><strong>{{("0"+(hour)).slice(-2)}} : {{("0"+(minute)).slice(-2)}} {{meridian}}</strong></h2></center>
        <br>
      </ion-content>
    </ion-pane>
  </body>
</html>
